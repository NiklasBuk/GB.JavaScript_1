<script>

   // 1
   // Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

   var userNumber = prompt('Введите число в диапазон от 0 до 999');
   var userNumberLength = userNumber.length;

   function numberProp(number) {
      if (number < 0 && number > 999) {
         console.log('Введенное число не соответствует заданному пределу');
         return;
      } 
      else {
         switch(userNumberLength) {
            case 1: 
               console.log(`Введенное число содержит ${userNumber[0]} единиц`);
               break;
            case 2:
               console.log(`Введенное число содержит ${userNumber[1]} единиц и ${userNumber[0]} десятков`);
               break;
            case 3:
               console.log(`Введенное число содержит ${userNumber[2]} единиц, ${userNumber[1]} десятков и ${userNumber[0]} сотен`);
               break;
         }
      }
   }

   numberProp(userNumber);


</script>
